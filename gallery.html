      gap: 20px;

    }
    /* Общий стиль для ВСЕХ элементов галереи */
    .gallery-item {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: 2px solid transparent;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #111;
    }
    .gallery-item:hover {
      border-color: var(--accent);
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 209, 178, 0.3);
    }
    /* Картинки */
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Видео */

      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Иконка видео в углу */

      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      z-index: 2;
    }
    /* Модальное окно для видео */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
    }
    .modal-video {
      width: 100%;
      height: auto;
      max-height: 70vh;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    .modal-close:hover {
      color: var(--accent);
    }
    .modal-info {
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    .audio-row {

      justify-content: center;

    }

  <script>
    // Автопроигрывание видео при наведении (без звука)
    document.addEventListener('DOMContentLoaded', function() {
      const videoItems = document.querySelectorAll('.video-item video');
      
      videoItems.forEach(video => {
        const item = video.closest('.gallery-item');
        
        // При наведении - играть
        item.addEventListener('mouseenter', function() {
          video.muted = true; // Без звука!
          video.play().catch(e => console.log("Автовоспроизведение не сработало (это нормально в некоторых браузерах):", e));
        });
        
        // При уходе - пауза и сброс
        item.addEventListener('mouseleave', function() {
          video.pause();
          video.currentTime = 0;
        });
        
        // При клике - открыть модальное окно
        item.addEventListener('click', function(e) {
          e.preventDefault();
          openVideoModal(this);
        });
      });
      
      // Картинки при клике открываются в новой вкладке
      const imageItems = document.querySelectorAll('.gallery-item:not(.video-item)');
      imageItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const img = this.querySelector('img');
          if (img) {
            window.open(img.src, '_blank');
          }
        });
      });
    });
    
    // Открыть видео в модальном окне
    function openVideoModal(element) {
      const videoSrc = element.getAttribute('data-src');
      const previewSrc = element.getAttribute('data-preview');
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      const modalInfo = document.getElementById('modalInfo');
      
      // Устанавливаем источник видео
      modalVideo.src = videoSrc;
      modalVideo.controls = true;
      modalVideo.muted = false; // Звук можно включить в модальном окне!
      
      // Показываем модальное окно
      modal.style.display = 'flex';
      
      // Пытаемся начать воспроизведение
      modalVideo.play().catch(e => {
        console.log("Воспроизведение в модальном окне не запустилось:", e);
        modalInfo.textContent = "Нажмите на кнопку воспроизведения в плеере";
      });
      
      // Информация для пользователя
      modalInfo.textContent = "Управление: пробел - пауза, F - полный экран, ESC - выход";
    }
    
    // Закрыть модальное окно
    function closeModal() {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      
      // Останавливаем видео
      modalVideo.pause();
      modalVideo.src = '';
      modal.style.display = 'none';
    }
    
    // Закрыть модальное окно при клике вне видео
    window.onclick = function(event) {
      const modal = document.getElementById('videoModal');
      if (event.target == modal) {
        closeModal();
      }
    }
    
    // Закрыть модальное окно по клавише ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
